<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Images</title>
<style>
    body {font-family: Arial, sans-serif; background:#f9fafb; display:flex; flex-direction:column; align-items:center; padding:40px;}
    .chat-box {max-width:600px; width:100%; background:#fff; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:20px;}
    h1 {text-align:center; margin-bottom:20px;}
    form {display:flex; gap:10px; margin-bottom:20px;}
    input[type=text] {flex:1; padding:12px 16px; border:1px solid #ccc; border-radius:24px; font-size:16px;}
    button {background:#10a37f; color:white; border:none; padding:12px 20px; border-radius:24px; cursor:pointer; font-size:16px;}
    button:hover {background:#0e8c6c;}
    .results {display:flex; flex-wrap:wrap; gap:20px; justify-content:center;}
    .img-card {text-align:center;}
    .img-card img {max-width:200px; border-radius:12px; display:block; margin-bottom:8px;}
    .download {background:#1d4ed8;}
    .download:hover {background:#1e40af;}
</style>
</head>
<body>
  <div class="chat-box">
    <h1>Search Images</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Type e.g. cat" required>
        <button type="submit">Search</button>
    </form>
    <div class="results">
      {% for img in results %}
      <div class="img-card">
        <img src="{{ url_for('static', filename='images/' + img) }}" alt="{{ img }}">
        <a class="download" href="{{ url_for('static', filename='images/' + img) }}" download>
          <button type="button" class="download">Download</button>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
